<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>显示</title>
</head>
<body>
    <table>
        <tr>
            <td>编号</td>
            <td>用户名</td>
            <td>密码</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>出生日期</td>
            <td>备注</td>
        </tr>
        <tr th:each="user:${list}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.userName}">tom</td>
            <td th:text="${user.password}">123456</td>
            <td th:text="${user.name}">tom</td>
            <td th:text="${user.age}">11</td>
            <td th:text="${user.sex == 1?'男':'女'}">男</td>
            <td th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}">2019-12-25</td>
            <td th:text="${user.note}">ok</td>
        </tr>
    </table>
</body>
</html>
